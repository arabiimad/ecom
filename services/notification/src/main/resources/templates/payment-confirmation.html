<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #4CAF50;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Confirmation</h1>
        <p>Dear <span th:text="${CustomerName}"></span>,</p>
        <p>Your payment of <span th:text="${amount}"></span> has been successfully processed.</p>
        <p>Order reference: <span th:text="${orderReference}"></span></p>
        <p>Thank you for choosing our service. If you have any questions, feel free to contact us.</p>
        <div class="footer">
            <p>This is an automated message. Please do not reply to this email.</p>
            <p>&copy; 2024 AibouCoding. All rights reserved.</p>

        </div>
    </div>
</body>
</html>
